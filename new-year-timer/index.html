<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний таймер</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">
                Новый <span class="heading__year">2024</span> год наступит через
            </h1>
            <div class="counter">
                <div class="days clock">
                    <p class="days__numbers numbers ">
                        0
                    </p>
                    <span class="numbers-description">
                        Дни
                    </span>
                </div>
                <div class="hours clock">
                    <p class="hours__numbers numbers">
                        0
                    </p>
                    <span class="numbers-description">
                        Часы
                    </span>
                </div>
                <div class="minutes clock">
                    <p class="minutes__numbers numbers">
                        0
                    </p>
                    <span class="numbers-description">
                        Минуты
                    </span>
                </div>
                <div class="seconds clock">
                    <p class="seconds__numbers numbers">
                        0
                    </p>
                    <span class="numbers-description">
                        Секунды
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
